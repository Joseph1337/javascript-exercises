<body>
    <script>
        function add7(n) {
            return (n + 7);
        }

        function multiply(a, b) {
            return a*b;
        }
        function capitalize(text){
            let str = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
            return str;
        }
        function lastLetter(text){
            return text.charAt(text.length-1);
        }
        console.log(add7(2));

    </script>
